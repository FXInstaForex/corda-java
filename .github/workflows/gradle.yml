name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }} 
        
    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        push: true
        tags: wfsettlement/corda-java
        registry: docker.io

    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AZ_VM_IP }}
        username: ${{ secrets.AZ_VM_USERNAME }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        port: 22
        script: |
          eval "$(ssh-agent)"
          ssh-add - <<<"${{ secrets.VM_SSH_PRIVATE_KEY }}"
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker pull wfsettlement/corda-java:latest
          docker run -d -p 5000:5000 wfsettlement/corda-java:latest
